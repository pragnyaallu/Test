<h1>
  {{title}}!
</h1>

<button mat-raised-button class="retakeButton" routerLink="/test" >Re-Take Quiz!</button>

<div>
  <canvas class="chartClass"
      baseChart
      [chartType]="'pie'"
      [datasets]="chartData"
      [labels]="labels"
      [options]="chartOptions"
      [legend]="true"
      [colors]="colors">
  </canvas>
</div>
